
<md-sidenav-container class="example-container">
  <md-sidenav align="end" #sidenav class="example-sidenav">
    <div class="table-wrapper">
          <arlas-result-list style="height:100%" [rowItemList]="data"
                                                 [fieldsList]="fieldsList"
                                                 [idFieldName]="'id'"
                                                 [globalActionsList]="globalActionsList"
                                                 [detailedDataRetriever]="detailedDataRetriever"
                                                 [fieldsConfiguration]="fieldsConfiguration"
                                                 [searchSize]="50"
                                                 (moreDataEvent)="addMoreData()"
                                                 (setFiltersEvent)="setFilters($event)"></arlas-result-list>
    </div>
  </md-sidenav>

  <div class="example-sidenav-content">
    <button type="button" md-button (click)="sidenav.open()">
      Open sidenav
    </button>
  </div>

</md-sidenav-container>
