
<mat-sidenav-container class="example-container">
  <mat-sidenav align="end" #sidenav class="example-sidenav">
    <button (click)="updateData()">New data</button>
    <div class="table-wrapper">
          <arlas-result-list style="height:100%" [rowItemList]="data"
                                                 [fieldsList]="fieldsList"
                                                 [globalActionsList]="globalActionsList"
                                                 [detailedDataRetriever]="detailedDataRetriever"
                                                 [fieldsConfiguration]="fieldsConfiguration"
                                                 [searchSize]="50"
                                                 [nLastLines]="20"
                                                 [defautMode]= "'list'"
                                                 (moreDataEvent)="addMoreData()"
                                                 (setFiltersEvent)="setFilters($event)"></arlas-result-list>
    </div>
  </mat-sidenav>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="sidenav.open()">
      Open sidenav
    </button>
  </div>

</mat-sidenav-container>
