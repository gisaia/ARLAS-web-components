<div class="table-wrapper">
  <arlas-result-list [rowItemList]="data" [fieldsList]="fieldsList" [idFieldName]="'id'" [detailedDataRetriever]="detailedDataRetriever"
                    (setFiltersEvent)="setFilters($event)"></arlas-result-list>
  <button class="btn btn-sm btn-primary" (click)="updateData()">New instance of data</button>
  <button class="btn btn-sm btn-primary" (click)="addData()">Push a new row in data</button>
  <br/>
  <br/>
  <button class="btn btn-sm btn-primary" (click)="newColumns()">New Columns</button>

</div>
