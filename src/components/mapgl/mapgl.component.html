<div id="mapgl"></div>
<div class="current-coordinate" *ngIf="displayCurrentCoordinates">
  <span class="lat"> Lat : {{currentLat | number:'1.5-5'}} </span>
  <span class="lng"> Lng : {{currentLng | number:'1.5-5'}} </span>
</div>
<div *ngIf="showLayersList && displayLayerSwitcher" class="map__layers-list--container">
  <div *ngIf="basemapStyles && basemapStyles.length > 1">
    <span class="map__layers-stylegroup-name">{{'Basemaps' | translate}}</span>
    <mat-radio-group class="map__layers-radio-group" [value]="basemapStylesGroup.selectedBasemapStyle">
      <mat-radio-button class="map__layers-radio-button" [checked]="style.name == basemapStylesGroup.selectedBasemapStyle.name" (change)="onChangeBasemapStyle(style)" *ngFor="let style of basemapStyles" [value]="style">
        {{style.name | translate}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div *ngFor="let styleGroup of mapLayers.styleGroups">
    <span *ngIf="styleGroup.styles.length > 1" class="map__layers-stylegroup-name">{{ styleGroup.name | translate}}</span>
    <mat-radio-group *ngIf="styleGroup.styles.length > 1" class="map__layers-radio-group" [value]="styleGroup.selectedStyle">
      <mat-radio-button class="map__layers-radio-button" [checked]="styleGroup.selectedStyle?.id == style.id" (change)="onChangeStyle(styleGroup.id, style.id)" *ngFor="let style of styleGroup.styles" [value]="style">
        {{style.name | translate}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
</div>
<div *ngIf="visualisationsSets" class="map__visu-list--container">
  <div (click)="emitVisualisations(visu.key)" class="map__visu-container-{{visualisationsSets.status.get(visu.key)}}" *ngFor="let visu of visualisationsSets.visualisations | keyvalue">
    <span class="visu-title">{{visu.key}}</span>
    <div>
      <ul class="visu-layers">
        <li *ngFor="let l of visu.value">
          {{l}}
        </li>
      </ul>
    </div>

  </div>
</div>
<div id="polygon-finish-draw-tooltip" class="hide_finish_draw_tooltip" [class.show_finish_draw_tooltip]="drawClickCounter>1">{{FINISH_DRAWING | translate}}</div>
