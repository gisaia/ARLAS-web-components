<div class="arlas-metric-container" [ngClass]="customizedCssClass">
  <div class="arlas-metric-title">{{beforeValue | translate}}</div>
  <div class="arlas-metric-content">
    <div class="arlas-metric-value">{{this.displayedValue | formatNumber:NUMBER_FORMAT_CHAR}}</div>
    <div class="arlas-metric-unit"></div>
  </div>
  <div class="arlas-metric-description">{{afterValue | translate}}</div>
</div>
