  <ng-container *ngFor="let field of rowItem.columns;">
    <td *ngIf="field.isIdField" class="resultitem__cell"
                              [style.max-width.px]="field.width"
                              [style.min-width.px]="field.width" >
      <div *ngIf="field.isIdField" class="checkbox">
    <mat-icon [hidden]=!rowItem.isChecked||rowItem.isindeterminated  (click)="setSelectedItem()" class="primary resultitem__icon_check mat-icon material-icons">check_box</mat-icon>
    <mat-icon [hidden]=rowItem.isChecked||rowItem.isindeterminated (click)="setSelectedItem()" class="primary resultitem__icon_check mat-icon material-icons">check_box_outline_blank</mat-icon>
    <mat-icon [hidden]=!rowItem.isindeterminated (click)="determinateItem()" class="primary resultitem__icon_check mat-icon material-icons">indeterminate_check_box</mat-icon>

      </div>
    </td>
    <td *ngIf="!field.isIdField && !field.isToggleField" class="resultitem__cell"
                              [style.max-width.px]="field.width"
                              [style.min-width.px]="field.width">
      <label class="resultitem__cell--label">{{rowItem.itemData.get(field.fieldName)}}{{field.dataType}}</label>
    </td>
    <td *ngIf="field.isToggleField" class="resultitem__cell"
                              [style.max-width.px]="field.width"
                              [style.min-width.px]="field.width">
      <mat-icon matTooltip="{{SHOW_DETAILS}}" class="resultitem__cell__toggle--icon" *ngIf="!rowItem.isDetailToggled; else cancel_toggle" (click) = "toggle()">add_circle_outline</mat-icon>
      <ng-template #cancel_toggle><mat-icon matTooltip="{{HIDE_DETAILS}}" class="resultitem__cell__toggle--icon" (click) = "toggle()">remove_circle_outline</mat-icon></ng-template>
    </td>
  </ng-container>
