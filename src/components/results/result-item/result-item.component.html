<tr >
  <td class="resultitem__cell" *ngFor="let field of rowItem.columns">
    <span  *ngIf="!field.isIdField">{{rowItem.data.get(field.fieldName)}}{{field.dataType}}</span>
  </td>
  <img *ngIf="!isDetailToggled" src="assets/resultlist-icons/toggle-plus.png" (click) = "isDetailToggled = !isDetailToggled"/>
  <img *ngIf="isDetailToggled" src="assets/resultlist-icons/toggle-moins.png" (click) = "isDetailToggled = !isDetailToggled"/>
</tr>

<tr *ngIf="isDetailToggled" arlas-result-detailed-item [detailColspan]="rowItem.columns.length" >
</tr>
