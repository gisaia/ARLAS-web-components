<td class= "checkboxcell" [colSpan]="1">
</td>
<td class="resultdetaileditem" [colSpan]="detailColspan - 1">
  <span *ngFor="let detail of rowItem.detailedData" class="{{detail.key}}-item-detail">
    {{detail.key}} : {{detail.value}}
  </span>
  <br/>
  <md-basic-chip  *ngFor="let action of rowItem.actions" (click)="triggerActionOnItem(action)" class="{{action.id}}-action resultdetaileditem__actions" >
    {{action.label}}
  </md-basic-chip>


</td>
