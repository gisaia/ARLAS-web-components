<div class="resultgrid" (click)="setClickedOnItem()">
  <div class="resultgrid--container-hover-{{gridTile.ishighLight}}">
       <md-icon [hidden]=!gridTile.isChecked||gridTile.isindeterminated (click)="setSelectedItem()" class="primary resultgrid__icon_check mat-icon material-icons">check_box</md-icon>
       <md-icon [hidden]=gridTile.isChecked||gridTile.isindeterminated (click)="setSelectedItem()" class="primary resultgrid__icon_check mat-icon material-icons">check_box_outline_blank</md-icon>
       <md-icon [hidden]=!gridTile.isindeterminated (click)="determinateItem()" class="primary resultgrid__icon_check mat-icon material-icons">indeterminate_check_box</md-icon>
    <div mdTooltip="{{SHOW_IMAGE}}"  class="resultgrid__img" [style.background-image] = "'url(' + gridTile.urlThumbnail + ')'">

    </div>
    <div class="resultgrid__title">
      <span> {{gridTile.title}} </span>
    </div>
  </div>
</div>
