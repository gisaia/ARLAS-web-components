<table class="resultlist" [style.width.px]="tableWidth" class="table table-sm table-responsive table-hover">
  <thead >
    <tr>
      <th class="resultlist__header--columns" *ngFor="let column of columns" >
        <span *ngIf="column.isIdField" class="resultlist__header--columns--hidden">
        </span>
        <span *ngIf="!column.isIdField">
          {{column.columnName}}{{column.dataType}}
        </span>
      </th>
    </tr>
  </thead>
  <tbody arlas-result-item *ngFor="let rowItem of rows"
    [rowItem]="rowItem" [detailedDataRetriever]="detailedDataRetriever">
  </tbody>
</table>
