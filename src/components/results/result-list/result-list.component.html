<table class="resultlist" [style.width.px]="tableWidth" class="table table-sm table-responsive table-hover">
  <thead >
    <tr>
      <th class="resultlist__header--columns" *ngFor="let column of columns" >
        <span *ngIf="column.isIdField" class="resultlist__header--columns--hidden">
        </span>
        <span *ngIf="!column.isIdField">
          <a (click) = "sort(column)">{{column.columnName}}{{column.dataType}}</a>
        </span>
        <div *ngIf="column.sortDirection !== SortEnum.none" class="resultlist__header--columns__sort">
          <md-icon *ngIf="column.sortDirection === SortEnum.asc" (click) = "sort(column)" class="resultlist__header--columns__sort--icon">expand_more</md-icon>
          <md-icon *ngIf="column.sortDirection === SortEnum.desc" (click) = "sort(column)" class="resultlist__header--columns__sort--icon">expand_less</md-icon>
        </div>
      </th>
    </tr>
    <tr>
      <td arlas-result-filter *ngFor="let column of columns" [column]="column" [filtersMap]="filtersMap" (setFiltersEvent)="setFilters($event)"></td>
    </tr>
  </thead>
  <tbody arlas-result-item *ngFor="let rowItem of rows"
    [rowItem]="rowItem" [detailedDataRetriever]="detailedDataRetriever" [selectedItems]="selectedItems" [idFieldName]="idFieldName"
    (actionOnItemEvent)="setActionOnItem($event)" (selectedItemsEvent)="setSelectedItems($event)" (consultedItemEvent)="setConsultedItem($event)">
  </tbody>
</table>
