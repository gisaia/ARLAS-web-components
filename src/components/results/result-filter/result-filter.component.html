<input *ngIf="!column.isIdField&&(dropdownValues?.length==0||dropdownValues==null)" type="text" class="form-control resultlist__header--filters" (blur)="setFilter()" (keyup.enter)="setFilterOnKeyEnter($event)"
    [(ngModel)]="inputValue">

<mat-form-field *ngIf="!column.isIdField&&dropdownValues?.length>0" 
    class="form-control resultlist__header--filters resultlist__header--filters--dropdown" 
    [style.width.px]="column.width-10">
    <mat-select [id]="column.fieldName" placeholder=""  multiple class="resultlist__dropdown-select" [style.width.px]="column.width-20" (selectionChange)="selectionChange($event)" [value]="selected">
        <mat-option  class="resultlist__dropdown-option" *ngFor="let value of dropdownValues"  [value]="value">{{value}}</mat-option>
    </mat-select>
</mat-form-field>
