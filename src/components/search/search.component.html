<div class="search-input">
  <form #form="ngForm" (ngSubmit)="runSearch(form.value)">
    <md-input-container class="full-width">
      <input mdInput placeholder="Search" name="search" ngModel>
    </md-input-container>
    <button type="submit" style="display:none">Search</button>
  </form>
</div>
<div class="search-count">
  <span></span>
</div>
