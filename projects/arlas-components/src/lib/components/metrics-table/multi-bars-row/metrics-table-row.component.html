<tr [ngClass]="{
'multi-bar-row--unselected': !selected,
'multi-bar-row--selected': selected,
'multi-bar-row--pending': !selected && pendingMode
}" (click)="selectRow()" class="multi-bar-row">
  <th scope="row" class="multi-bar-row__header">
    <div class="header">
      <section *ngIf="displayCheckBox"  (click)="$event.stopPropagation()">
        <mat-checkbox  [checked]="selected" (change)="onCheck()"></mat-checkbox>
      </section>
      <span>
           {{multiBarRowData?.term | uppercase}}
         </span>
    </div>
  </th>
  <td class="multi-bar-row__data" *ngFor="let powerBar of powerBars">
    <div  >
      <arlas-powerbar [useColorFromData]="true" *ngIf="powerBar.count !== 0; else noData" [powerbar]="powerBar"></arlas-powerbar>
      <ng-template #noData>
        <div class="empty-cell"></div>
      </ng-template>
    </div>
  </td>
</tr>
