<div [ngStyle]="{'width.px':!!chartWidth ? chartWidth : 'unset' }" class="arlas-metric-container" [ngClass]="customizedCssClass" >
  <div class="arlas-metric-title">{{beforeValue | translate}}</div>
  <div class="arlas-metric-content">
    <div class="arlas-metric-value"> <span class="arlas-metric-approximmate" *ngIf="approximateValue"> ~ </span>{{this.displayedValue | formatNumber:NUMBER_FORMAT_CHAR}}</div>
    <div class="arlas-metric-unit"></div>
  </div>
  <div class="arlas-metric-description">{{afterValue | translate}}</div>
</div>
