<div [style.width.px]="!!chartWidth ? chartWidth : 'unset'" class="arlas-metric" [ngClass]="customizedCssClass" >
  <div class="arlas-metric__title">
    {{beforeValue | translate}}
  </div>
  <div class="arlas-metric__value">
    <span class="arlas-metric__value--approximmate" *ngIf="approximateValue"> ~ </span>
    {{this.displayedValue | formatNumber:NUMBER_FORMAT_CHAR}}
  </div>
  <div class="arlas-metric__description">
    {{afterValue | translate}}
  </div>
</div>
