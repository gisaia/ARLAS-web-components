<div class="resultgrid" >
  <div class="resultgrid--container" color="primary" [style.border-color]="gridTile?.color ?? 'none'"
      [class.resultgrid--container--highlighted]="gridTile?.ishighLight" [class.resultgrid--container--not-highlighted]="gridTile?.ishighLight === false">
    <mat-icon (click)="setSelectedItem()" class="primary resultgrid__icon_check">
      {{ gridTile?.isindeterminated ? 'indeterminate_check_box' : (gridTile?.isChecked ? 'check_box' : 'check_box_outline_blank') }}
    </mat-icon>

    <div id="{{'grid-tile-' + gridTile?.identifier}}" (click)="setClickedOnItem()" (mouseover)="showCellTooltip()"
        #cellTooltip="matTooltip" [matTooltip]="SHOW_IMAGE | translate" class="resultgrid__img" [ngClass]="gridTile?.iconCssClass">
      <img [defaultImage]="options?.defautlImgUrl" [lazyLoad]="gridTile?.urlThumbnail" [class.contain_thumbnail]="thumbnailFit === ThumbnailFitEnum.contain"
        [class.height_thumbnail]="thumbnailFit === ThumbnailFitEnum.height" [class.width_thumbnail]="thumbnailFit === ThumbnailFitEnum.width">

      <div *ngIf="options?.showActionsOnhover" class="grid_actions">
        <button *ngFor="let action of gridTile?.actions" (mouseover)="hideCellTooltip($event)" (click)="triggerActionOnItem($event, action)"
            [matTooltip]="action.tooltip | translate" class="resultitem-grid__actions {{action.id}}-onhover-action {{action.cssClass}}-onhover-action">
          {{action.label | translate}}
        </button>
      </div>
    </div>
    <div class="resultgrid__title" [class.resultgrid__title--highlighted]="gridTile?.ishighLight"
        [class.resultgrid__title--not-highlighted]="gridTile?.ishighLight === false">
      <span *ngIf="gridTile?.color" [matTooltip]="gridTile?.tooltip" class="tablet" [style.background-color]="gridTile?.color"></span>
      <span class="resultgrid__title__text  resultgrid__title-{{gridTile?.iconCssClass}}"> {{gridTile?.title}} </span>
    </div>
  </div>
</div>
