<div id="{{id}}" #calendar_timeline class="calendar-timeline">
    <div class="container">
        <div class="move_button past" (click)="translatePast()" *ngIf="!isClimatological">
            <mat-icon class="chevron">chevron_left</mat-icon>
        </div>
        <div class="svg_container" #timeline_container>
            <svg id="calendar-svg" [style.width.px]="width" [style.height.px]="height" ></svg>
        </div>
        <div class="move_button future" (click)="translateFuture()" *ngIf="!isClimatological">
            <mat-icon class="chevron">chevron_right</mat-icon>
        </div>
    </div>

</div>
