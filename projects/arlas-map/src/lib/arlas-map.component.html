<div id="{{id}}" class="map__container">
  <div class="map__visu-list">
    <div class="map__legend-button" [matTooltipPosition]="'left'" matTooltip="{{'Manage layers' | translate}}">
      <mat-icon (click)="legendOpen=!legendOpen">layers</mat-icon>
    </div>
    <div [hidden]="!legendOpen" *ngIf="visualisationSetsConfig" class="map__visu-list--container" cdkDropList
      (cdkDropListDropped)="drop($event)">
      <div cdkDrag class="map__visu-item" *ngFor="let visu of visualisationSetsConfig">
        <div cdkDragHandle class="map__visu-title">
          <span class="map__visu-title-text" [class.map__visu-title-text--disabled]="!visu.enabled">{{visu.name |
            translate}}</span>
          <div class="map__visu-title-toggle">
            <mat-slide-toggle class="map__visu-title-toggle--wrapper" [checked]="visu.enabled"
              (change)="emitVisualisations(visu.name)" [matTooltip]="'show_layers' | translate"></mat-slide-toggle>
          </div>
        </div>
        <div class="map__visu-content" cdkDropList (cdkDropListDropped)="dropLayer($event, visu.name)">
          <div cdkDrag *ngFor="let l of visu.layers" class="map__visu-layer"
            [class.cdk-visually-hidden]="((visu.name + ':arlas_vset:' + l) ) !== true">
            <div cdkDragHandle class="map__visu-layer-drag">
              <mat-icon>drag_indicator</mat-icon>
            </div>
            <arlas-legend [collection]="l | getCollection: map?.layersMap " [enabled]="visu.enabled"
              [layer]="l | getValue: map?.layersMap " [zoom]="map?.zoom"
              (visibilityStatus)="emitLegendVisibility(visu.name, l, $event)" [legendUpdater]="legendUpdater"
              [visibilityUpdater]="visibilityUpdater"
              (downloadSourceEmitter)="downloadLayerSource($event)"></arlas-legend>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<arlas-coordinates *ngIf="displayCurrentCoordinates" [currentLat]="map?.currentLat" [currentLng]="map?.currentLng"
  (moveToCoordinates$)="moveToCoordinates($event)"></arlas-coordinates>

<arlas-basemap *ngIf="showBasemapsList" [mapSources]="map.mapSources" [map]="map" (mouseleave)="hideBasemapSwitcher()"
  (basemapChanged)="onChangeBasemapStyle()"></arlas-basemap>
<div id="polygon-finish-draw-tooltip" class="draw-tooltip--hide" [class.draw-tooltip--show]="drawClickCounter>1">
  {{FINISH_DRAWING | translate}}</div>
